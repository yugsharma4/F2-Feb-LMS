<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Library Management System</title>
  </head>
  <body class="bg-dark text-light">
    <!-- Issue Book section -->
    <div class="input col-md-6">
      <!-- title -->
      <h1 class="mt-3">Library Management system</h1>
      <div class="input__container col-md-6">
        <!-- Book name -->
        <label for="book_name">Book Name</label>
        <input
          type="text"
          style="margin-left: 10px"
          name="book_name"
          class="book_name col-md-8 col-sm-6 mt-3"
          placeholder="Enter a book name..."
          value=""
        /><br />
        <!-- Issued to -->
        <label for="issued_to">Issued To</label>
        <input
          type="text"
          style="margin-left: 27px"
          class="issue_name col-md-8 col-sm-6 mt-3"
          name="issued_to"
          value=""
        /><br />
        <!-- Button -->
        <button id="input__issuedBtn" class="mt-3 col-md-8 col-sm-6">
          Issue Book
        </button>
      </div>
    </div>
    <!-- Table for previous issued books -->
    <div class="table-content col-md">
      <table>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th>Issued To</th>
          <th>Issue Date and Time</th>
          <th>Status</th>
        </tr>
        <!-- <tr>
          <td>1</td>
          <td>Java</td>
          <td>Yug Sharma</td>
          <td>18/02/2023 at 18:32PM</td>
          <td>
            <span contenteditable="true" >Not Returned</span>
            <span><i class="fa-regular fa-pen-to-square"></i></span>
          </td> -->
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
